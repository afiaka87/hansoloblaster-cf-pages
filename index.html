<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HanSoloBlaster's Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; 
      padding: 0;
      background: linear-gradient(160deg, #181818 0%, #232323 100%);
      font-family: "Open Sans", sans-serif;
      color: #f2f2f2;
    }
    /* Header Bar with padding, rounded corners, and drop shadow */
    header {
      background-color: #1b1b1b;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 1rem 2rem;
      margin: 1rem;  /* gaps from top and sides */
      border-radius: 8px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    /* Container for main content */
    .container {
      max-width: 900px;
      margin: 0 auto 2rem auto; /* no extra top margin; bottom margin for spacing */
      padding: 0 1rem; /* reduced padding */
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background: #1b1b1b;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      overflow: hidden;
    }
    .video-container iframe,
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    }
    .player-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      padding: 5px 10px;
      transition: opacity 0.3s ease;
      opacity: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .player-toggle select {
      color: #fff;
      background-color: transparent;
      border: none;
      outline: none;
      font-weight: 600;
    }
    .player-toggle:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    .player-toggle.faded {
      opacity: 0;
    }
    .status-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 0, 0, 0.5);
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
      z-index: 15;
      display: none;
    }
    .disabled-controls {
      pointer-events: none;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <!-- Header Bar -->
  <header>
    <h1>HanSoloBlaster's Stream</h1>
  </header>
  <div class="container">
    <div class="video-container" id="videoContainer">
      <!-- Dropdown toggle overlay -->
      <div class="player-toggle" id="playerToggle">
        <select id="playerSelect" class="form-select form-select-sm">
          <option value="webrtc" selected>RTMP/WebRTC</option>
          <option value="hls">HLS</option>
        </select>
      </div>
      <!-- RTMP/WebRTC Player (iframe) -->
      <div id="webrtcPlayer">
        <iframe
          src="https://customer-6qfdxdt6v9r0omsq.cloudflarestream.com/376de7ce568513fed5e238216aa03df1/iframe"
          style="border: none;"
          allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
          allowfullscreen
        ></iframe>
      </div>
      <!-- HLS Player (video element) -->
      <div id="hlsPlayer" style="display: none;">
        <video id="hlsVideo" controls></video>
      </div>
      <!-- Status overlay -->
      <div class="status-overlay" id="statusOverlay">Stream disconnected</div>
    </div>
  </div>

  <!-- hls.js library -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cloudflare Worker endpoint to fetch live stream status.
    const statusEndpoint = "https://my-worker.example.workers.dev/status";

    // Get DOM elements.
    const playerSelect = document.getElementById("playerSelect");
    const webrtcPlayer = document.getElementById("webrtcPlayer");
    const hlsPlayer = document.getElementById("hlsPlayer");
    const hlsVideo = document.getElementById("hlsVideo");
    const statusOverlay = document.getElementById("statusOverlay");
    const videoContainer = document.getElementById("videoContainer");
    const playerToggle = document.getElementById("playerToggle");

    // Initialize HLS if supported.
    let hlsInstance = null;
    const hlsStreamSrc = "https://customer-6qfdxdt6v9r0omsq.cloudflarestream.com/376de7ce568513fed5e238216aa03df1/manifest/video.m3u8";
    if (Hls.isSupported()) {
      hlsInstance = new Hls();
      hlsInstance.loadSource(hlsStreamSrc);
      hlsInstance.attachMedia(hlsVideo);
      hlsInstance.on(Hls.Events.MANIFEST_PARSED, function () {
        // Do not auto-play; wait until the user selects HLS.
      });
    } else if (hlsVideo.canPlayType("application/vnd.apple.mpegurl")) {
      hlsVideo.src = hlsStreamSrc;
      hlsVideo.addEventListener("loadedmetadata", function () {
        // Do not auto-play on load.
      });
    }

    // Function to switch between players.
    playerSelect.addEventListener("change", function () {
      const selection = playerSelect.value;
      if (selection === "webrtc") {
        hlsVideo.pause();
        hlsPlayer.style.display = "none";
        webrtcPlayer.style.display = "block";
      } else if (selection === "hls") {
        webrtcPlayer.style.display = "none";
        hlsPlayer.style.display = "block";
        hlsVideo.play();
      }
    });

    // Fade in/out toggle on hover.
    videoContainer.addEventListener("mouseenter", () => {
      playerToggle.classList.remove("faded");
    });
    videoContainer.addEventListener("mouseleave", () => {
      setTimeout(() => {
        playerToggle.classList.add("faded");
      }, 200);
    });

    // Poll Cloudflare Worker every second for stream status.
    async function checkStreamStatus() {
      try {
        const response = await fetch(statusEndpoint);
        if (!response.ok) {
          console.error("Error fetching stream status:", response.status);
          return;
        }
        const data = await response.json();
        const streamStatus = data.status;
        updateStreamOverlay(streamStatus);
      } catch (error) {
        console.error("Error checking stream status:", error);
      }
    }

    function updateStreamOverlay(status) {
      if (status !== "active") {
        statusOverlay.style.display = "flex";
        if (playerSelect.value === "hls") {
          hlsVideo.classList.add("disabled-controls");
        }
      } else {
        statusOverlay.style.display = "none";
        if (playerSelect.value === "hls") {
          hlsVideo.classList.remove("disabled-controls");
        }
      }
    }

    setInterval(checkStreamStatus, 1000);
  </script>
</body>
</html>
