<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HanSoloBlaster's Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #181818;
      font-family: "Open Sans", sans-serif;
      color: #f2f2f2;
    }

    /* Main container that centers and constrains width to 900px */
    .container {
      max-width: 900px;
      margin: 1rem auto 2rem auto; /* top/bottom margin to create spacing */
      padding: 0;                 /* no horizontal padding */
    }

    /* Header bar is now 100% width of the container */
    header {
      background-color: #1b1b1b;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 1rem 2rem;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 1rem; /* spacing between header and video container */
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Video container is also 100% width of the .container */
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      background: #1b1b1b;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 8px;
    }

    /* Status overlay for stream disconnect */
    .status-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 0, 0, 0.5);
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
      z-index: 15;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Wrap both the header and the video in the same .container -->
  <div class="container">
    <header>
      <h1>HanSoloBlaster's Stream</h1>
    </header>

    <div class="video-container" id="videoContainer">
      <!-- RTMP/WebRTC Player (iframe) -->
      <iframe
        src="https://customer-6qfdxdt6v9r0omsq.cloudflarestream.com/376de7ce568513fed5e238216aa03df1/iframe"
        style="border: none;"
        allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
        allowfullscreen
      ></iframe>

      <!-- Status overlay -->
      <div class="status-overlay" id="statusOverlay">Stream disconnected</div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Cloudflare Worker endpoint to fetch live stream status.
    const statusEndpoint = "https://my-worker.example.workers.dev/status";

    // Get the status overlay element.
    const statusOverlay = document.getElementById("statusOverlay");

    // Poll the Cloudflare Worker every second to check stream status.
    async function checkStreamStatus() {
      try {
        const response = await fetch(statusEndpoint);
        if (!response.ok) {
          console.error("Error fetching stream status:", response.status);
          return;
        }
        const data = await response.json();
        // Expected data format: { status: "active" } or similar.
        const streamStatus = data.status;
        updateStreamOverlay(streamStatus);
      } catch (error) {
        console.error("Error checking stream status:", error);
      }
    }

    // Update the overlay based on the stream status.
    function updateStreamOverlay(status) {
      if (status !== "active") {
        statusOverlay.style.display = "flex";
      } else {
        statusOverlay.style.display = "none";
      }
    }

    setInterval(checkStreamStatus, 1000);
  </script>
</body>
</html>
