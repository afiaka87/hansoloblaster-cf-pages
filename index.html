<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HanSoloBlaster's Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000; /* Pitch black background */
      font-family: "Open Sans", sans-serif;
      color: #f2f2f2; /* Default text color for body */
    }

    .container {
      max-width: 900px;
      margin: 1rem auto 2rem auto;
      padding: 0;
    }

    header {
      /* Using a clearer mid-dark gray for better contrast */
      background-color: #333333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      padding: 1rem 2rem;
      /* border-radius: 8px; <-- Removed for square corners */
      width: 100%;
      margin-bottom: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      /* --- Updated Header Font Color --- */
      color: #FFFFFF; /* Changed from inherited #f2f2f2 to pure white */
      /* --- End of Update --- */
    }

    .video-container {
      position: relative;
      width: 100%;
      background: #1b1b1b; /* Very dark gray for video container */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 8px; /* Keeping rounded corners for video container */
      overflow: hidden;
    }

    .video-container iframe {
      display: block;
      width: 100%;
      height: auto;
      border: 0;
      /* border-radius: 8px; <-- Removed this as overflow:hidden on parent handles it */
    }

    /* If you'd prefer a fixed height, you can set one here: */
    .video-container iframe {
      height: 500px;
    }

    .status-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 0, 0, 0.5);
      color: #fff;
      font-size: 1.25rem;
      font-weight: 600;
      z-index: 15;
      display: none;
    }

    /* Style for the added message */
    .alternative-play {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #cccccc;
        text-align: center;
    }

    .alternative-play code {
        background-color: #333;
        padding: 0.1em 0.4em;
        border-radius: 3px;
        color: #f2f2f2;
    }

    .alternative-play a {
        color: #4dabf7;
        text-decoration: none;
    }

    .alternative-play a:hover {
        text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>HanSoloBlaster's Stream</h1>
    </header>

    <div class="video-container" id="videoContainer">
      <iframe
        src="https://customer-6qfdxdt6v9r0omsq.cloudflarestream.com/376de7ce568513fed5e238216aa03df1/iframe?dvrEnabled=True"
        allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
        allowfullscreen
      ></iframe>

      <div class="status-overlay" id="statusOverlay">Stream disconnected</div>
    </div>

    <!-- Added message below the video container -->
    <p class="alternative-play">
      Or play with e.g. <code>mpv</code>, <code>vlc</code> using the
      <a href="https://customer-6qfdxdt6v9r0omsq.cloudflarestream.com/376de7ce568513fed5e238216aa03df1/manifest/video.m3u8">HLS URL</a>.
    </p>
    <!-- End of added message -->

  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
